<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>后台登录页面</title>
<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
<link rel="stylesheet" href="./css/letao.css">
</head>
 <body class="body">
        <div class="container">
                <div class="col-lg-4 col-lg-offset-4">
                    <div class="panel panel-default mt_200">
                        <div class="panel-heading">
                        <div class="panel-titel">后台管理系统</div>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" id="form">
                                <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-3 control-label">用户名:</label>
                                  <div class="col-sm-9">
                                    <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="请输入用户名...">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputPassword3" class="col-sm-3 control-label">密　码:</label>
                                  <div class="col-sm-9">
                                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码...">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-3 col-sm-6">
                                    <button type="reset" class="btn btn-default pull-left fler">重置</button>
                                    <button type="submit" class="btn btn-primary pull-right">登录</button>

                                  </div>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./js/letao.js"></script>

</body>
</html>
