<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>后台首页</title>
<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
<link rel="stylesheet" href="./css/letao.css">
</head>
<body>
<div class="commonality">
  <!-- 左侧固定栏 -->
  <div class="left_fixed">
    <div class="title">
      <a href="#">牛逼的黑马33期</a>
    </div>
    <div class="user">
      <img src="./images/20130114204431979.jpg" alt="">
      <p>超级漂亮的小仙女</p>
    </div>
    <div class="classify">
      <ul>
        <li><a href="user.html" ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li><a href="javascript:;" class="next"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="side">
            <ol class="text-left">
              <a href="classify.html "> 一级分类 </a>
              <a href="classify_two.html"  class="current"> 二级分类 </a>
            </ol>
          </div>
        </li>
        <li><a href="commodity.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <div class="impor">
    <!-- 顶部固定栏 -->
    <div class="top_fixed">
        <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
      </div>
      <div class="modal fade" id="modeka">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="log_out">退出</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    <div class="center">

      <div class="file">
          <ol class="breadcrumb">
              <li><a href="#">管理系统</a></li>
              <li><a href="#" class="active">分类管理</a></li>
              <li><a href="#" class="active">二级分类</a></li>
            </ol>
      </div>

      <!-- 添加分类的按钮 -->
      <button class="btn btn-default" id="addition">添加分类</button>
      <!-- 添加分类的模态框 -->
      <div class="modal fade" id="forbid" tabindex="-1">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <form id="form">
                <!-- 头部 -->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
                </div>
                <!-- 中间 -->
                <div class="modal-body">
                  <div class="form-group dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                      <span id="span">选择一级分类</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <!-- 模板引擎渲染 -->
                      <li><a tabindex="-1" href="#">Action</a></li>
                    </ul>
                  </div>
                  <div class="form-group">
                    <input type="text" name="categoryName" class="form-control" placeholder="请输入二级分类名称">
                  </div>
                  <div class="form-group">
                    <label for="fileupload" class="btn btn-default">上传图片</label>
                    <input type="file" id="fileupload" style="display:none"  name="pic1" data-url="/category/addSecondCategoryPic">
                  </div> 
                  <div class="form-group">
                    <img src="./images/none.png" style="height:100px; width:100px" id="img" alt="">
                  </div> 
                
                </div>
                <!-- 底部 -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary">添加</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      <!-- 表格部分 -->
      <div class="table_center">
        <table class="table table-bordered mt_20">
          <thead>			
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖了坑,待会儿填上 -->		
            
          </tbody>
        </table>
      </div>

      <!-- 分页部分 -->
      <div class="pull-right">
        <ul class="pagination"> </ul>
      </div>

    </div>
  </div>
</div>

<!-- 表格模板引擎渲染 -->
<script type="text/html" id="taletwo">
  {{each rows v i}}
  <tr>
      <td>{{i + 1 + (page-1)*size}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td><img src="{{v.brandLogo}}" style="height:50px"></td>
    </tr>
  {{/each}}
</script>

<script type="text/html" id="tale">
  {{each rows v i}}
  <li>
    <li><a href="#">{{ v.categoryName }}</a></li>
  </li>
  {{/each}}
  </script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/letao.js"></script>
<script src="./js/classify_two.js"></script>



</body>
</html>
